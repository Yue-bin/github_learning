jobs:
  csharp-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Build the code
        run: |
          dotnet build --debug

      - name: pack the results
        run: |
          echo "ğŸ› ï¸ The code is being packed..."
          tar -czvf build-results.tar.gz ./bin/Debug/net8.0/*

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./build-results.tar.gz

      - name: Upload build results as content in repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Automated commit: Add new release package" || true # æäº¤æ›´æ”¹
          git push origin main # æ¨é€åˆ°ä»“åº“çš„ main åˆ†æ”¯

      - name: Upload build results as release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')